<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Shopping Form</title>
</head>
<body>
    <h2>Shopping Form</h2>
    <form action="/checkout" method="post">
        <label for="item1">Item 1:</label>
        <input type="text" id="item1" name="item1"><br><br>
        
        <label for="quantity1">Quantity:</label>
        <input type="number" id="quantity1" name="quantity1" min="1" value="1"><br><br>

        <label for="item2">Item 2:</label>
        <input type="text" id="item2" name="item2"><br><br>
        
        <label for="quantity2">Quantity:</label>
        <input type="number" id="quantity2" name="quantity2" min="1" value="1"><br><br>

        <label for="item3">Item 3:</label>
        <input type="text" id="item3" name="item3"><br><br>
        
        <label for="quantity3">Quantity:</label>
        <input type="number" id="quantity3" name="quantity3" min="1" value="1"><br><br>

        <input type="submit" value="Checkout">
    </form>
</body>
</html>
